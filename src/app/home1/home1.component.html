<section class="sec1">

  <div id="carouselExampleIndicators" class="carousel  slide " data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 img-fluid" src="assets/img/slider2/1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="assets/img/slider2/2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="assets/img/slider2/3.jpg" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="assets/img/slider2/4.jpg" alt="fourth slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>

<!-- section2 -->
<section class="sec2">

  <div class="card one" *ngFor="let u of pageone">

    <span><i class="fas fa-heart"></i></span>
    <img [src]="u.src" class="img-fluid">
    <h2>{{u.name}}</h2>
    <h6>As low as ${{u.price}} </h6>

  </div>

  <div class="card two hide" *ngFor="let u of pagetwo">

    <span><i class="fas fa-heart"></i></span>
    <img [src]="u.src" class="img-fluid">
    <h2>{{u.name}}</h2>
    <h6>As low as ${{u.price}} </h6>

  </div>


</section>
<!-- section3 -->
<section class=" text-center w-50 m-auto py-5">
  <div class="btn-toolbar w-25 m-auto" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group mr-2" role="group" aria-label="First group">
      <button type="button" id="one" class="btn btn-secondary">1</button>
      <button type="button" id="two" class="btn btn-secondary">2</button>
    </div>
  </div>

</section>
